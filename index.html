            color: #1a1a1a;
            overflow-x: hidden;

        /* NAVIGATION */
        header {
            width: 100%; padding: 15px 5%; position: fixed; top: 0; z-index: 100;
            background: rgba(244, 244, 244, 0.95); backdrop-filter: blur(10px);
            border-bottom: 2px solid #111;
        }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo-brand { font-family: 'Anton', sans-serif; font-size: 1.8rem; letter-spacing: 2px; }
        .nav-links { list-style: none; display: flex; gap: 15px; }
        .nav-links a { text-decoration: none; color: #000; font-weight: 700; font-size: 0.75rem; padding: 8px 12px; transition: 0.3s; }
        .nav-links a.active, .nav-links a:hover { background: #000; color: #fff; border-radius: 20px; }

        /* HERO SECTION */
        .hero-container {
            min-height: 100vh; display: flex; align-items: center; padding: 120px 8% 50px;
            position: relative; overflow: hidden;
            /* UPDATE: Mengubah URL gambar latar belakang ke versi RAW */
            background-image: linear-gradient(rgba(244, 244, 244, 0.6), rgba(244, 244, 244, 0.6)), 
                              url('https://raw.githubusercontent.com/Sungjiyo/sjy_porto/main/solo-leveling-arise-3840x2160-24719.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        .left-content { 
            flex: 1.2; z-index: 5; background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(10px); padding: 35px; border-radius: 25px; border: 1px solid rgba(0,0,0,0.1);
        }

        .main-title { font-family: 'Anton', sans-serif; font-size: clamp(3rem, 7vw, 6rem); line-height: 0.9; margin-bottom: 15px; }
        .subtitle { font-size: 1.1rem; border-left: 5px solid #e63946; padding-left: 15px; margin-bottom: 20px; text-transform: uppercase; font-weight: 700; }
        .description { max-width: 500px; margin-bottom: 30px; color: #333; font-size: 0.95rem; }
        .signature { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 25px; }
        
        .cta-buttons { display: flex; gap: 15px; }
        .btn { padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 0.8rem; transition: 0.3s; text-align: center; }
        .btn-black { background: #000; color: #fff; border: 2px solid #000; }
        .btn-outline { border: 2px solid #000; color: #000; }

        .right-content { flex: 0.8; display: flex; justify-content: center; align-items: flex-end; z-index: 5; }
        .hero-img { width: 100%; max-width: 350px; height: auto; filter: drop-shadow(0px 20px 40px rgba(0,0,0,0.3)); transition: 0.3s; }

        /* PROJECTS SECTION */
        .section { padding: 80px 8%; border-top: 4px solid #000; background: #fff; }
        .section-title { font-family: 'Anton', sans-serif; font-size: 3.5rem; margin-bottom: 40px; text-transform: uppercase; }
        .category-label { font-family: 'Anton', sans-serif; font-size: 1.5rem; margin: 30px 0 20px; color: #e63946; letter-spacing: 1px; }

        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 50px; }
