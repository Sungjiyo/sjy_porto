<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Game UI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar glass">
  <div class="nav-left">
    <span>Home</span>
    <span>Search</span>
    <span>Explore</span>
  </div>
  <div class="nav-right">
    <div class="avatar">jw</div>
  </div>
</header>

<main class="container">

  <!-- FEATURED CARD -->
  <section class="featured glass">
    <div class="featured-text">
      <h1>Xiao</h1>
      <p>
        An adeptus, under the name Alatus, and the sole surviving member
        of the five foremost Yakshas dispatched by Morax.
      </p>
      <button>Read More</button>
    </div>

    <img class="character"
      src="https://i.imgur.com/2yaf2wb.png"
      alt="Character">
  </section>

  <!-- LOWER SECTION -->
  <section class="bottom">

    <!-- ARTWORKS -->
    <div class="block glass">
      <h3>Artworks</h3>
      <div class="art-grid">
        <div class="art-card"></div>
        <div class="art-card"></div>
      </div>
      <button class="ghost">View more</button>
    </div>

    <!-- RECENT SEARCH -->
    <div class="block glass">
      <h3>Recent searches</h3>
      <div class="tags">
        <span>Xiao Build</span>
        <span>Xiao Cosplay</span>
        <span>Xiao Fanart</span>
      </div>
    </div>

    <!-- INFO -->
    <div class="block glass">
      <h3>Info</h3>
      <div class="info-card">
        <strong>Element</strong>
        <p>Anemo</p>
      </div>
      <div class="info-card">
        <strong>Region</strong>
        <p>Liyue</p>
      </div>
    </div>

  </section>
</main>

</body>
</html>
